# This is an MVP config for getting hubs onboarded to the cloud via Pulumi. If we decide to
# adopt Pulumi, the next step would be reading this information from each hub's admin.json config.
# hub = admin.json: cloud.storage
hubs:
- hub: hubverse-cloud
  org: hubverse-org
  repo: hubverse-cloud
- hub: bsweger-flusight-forecast
  org: bsweger
  repo: FluSight-forecast-hub
- hub: cdcepi-flusight-forecast-hub
  org: cdcepi
  repo: FluSight-forecast-hub
- hub: temp-flusight-archive-hub
  org: hubverse-org
  repo: flusight1_hub
- hub: flusight-hub-archive
  org: hubverse-org
  repo: flusight_hub_archive
